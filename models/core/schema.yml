version: 2

models:
  - name: core_sales
    description: "Cleaned and integrated sales data"
    tests:
      - no_negative_sales_amounts:
          error_if: "=0"
          warn_if: "=0"
    columns:
      - name: sale_id
        description: "Unique identifier for each sale"
        tests:
          - unique
          - not_null
      - name: customer_id
        description: "Identifier for the customer"
        tests:
          - not_null
      - name: amount
        description: "Sale amount"
        tests:
          - not_null
      - name: date
        description: "Date of sale"
        tests:
          - not_null

  - name: core_marketing_campaigns
    description: "Cleaned marketing campaign data"
    columns:
      - name: campaign_id
        description: "Unique identifier for each campaign"
        tests:
          - unique
          - not_null
      - name: channel
        description: "Marketing channel used"
        tests:
          - not_null
      - name: budget
        description: "Budget allocated for the campaign"
        tests:
          - not_null

  - name: core_customers
    description: "Customer information"
    columns:
      - name: customer_id
        description: "Unique identifier for each customer"
        tests:
          - unique
          - not_null
      - name: first_name
        description: "First name of the customer"
        tests:
          - not_null
      - name: last_name
        description: "Last name of the customer"
        tests:
          - not_null
      - name: signup_date
        description: "Signup date of the customer"
        tests:
          - not_null